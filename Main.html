            margin: 0; /* Remove default margin */

        .center {
            text-align: center;

            padding: 20px; /* Add padding for better spacing */

            z-index: 1; /* Ensure content is above the video */

        .typewriter-text {
            font-size: 125px; /* Font size set to at least 125px */
            overflow: hidden; /* Hide overflow */
            border-right: .15em solid orange; /* Create typing cursor */
            white-space: nowrap; /* Prevent text wrapping */
            margin: 0 auto; /* Center the text */
            letter-spacing: .15em; /* Adjust letter spacing */
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite; /* Typewriter animation */
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
        .support-text {
            font-size: 18px; /* Smaller font size */

        .discord-button {

            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px; /* Adjusted margin */

        }
        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Added margin between images */

            height: auto;

        /* Styles for the sidebar */
        .sidebar {

            background-color: #333; /* Background color of the sidebar */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px; /* Add padding to the buttons */
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
            width: 100%; /* Full width */
            z-index: 2; /* Ensure the sidebar appears above the video */
        }
        /* Styles for the buttons */
        .button {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555; /* Change background color on hover */
        }
        /* Styles for individual buttons */
        .left-button {
            margin-right: auto; /* Push the button to the left */
        }
        /* Dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Video background */

            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
